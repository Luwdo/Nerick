<div class="container-fluid section-default">
    <div class="container">
	<div class="row">
	    <div class="col-lg-8 col-lg-offset-2 centered" style="padding-bottom:30px;">
		<h1 class="section-header">Login</h1>
		<div class="separator"></div>
	    </div>
	</div>
    </div>
</div>
<div class="container-fluid section">
    <div class="container">
	<div class="row">
	   <div class="col-md-6 col-md-offset-3">
		<form ng-submit="submit(loginModel)">
		    <div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" placeholder="Username" name="username" ng-model="loginModel.username">
		    </div>
		    <div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" placeholder="Password" name="password" ng-model="loginModel.password">
		    </div>
		    <input class="btn btn-default btn-block" type="submit" value="Login">
		</form>
	    </div>
	</div>
    </div>
</div>
