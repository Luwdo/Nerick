<div class="container-fluid section-default">
    <div class="container">
	<div class="row">
	    <div class="col-lg-8 col-lg-offset-2 centered" style="padding-bottom:30px;">
		<h1 class="section-header">{{title}}</h1>
		<div class="separator"></div>
	    </div>
	</div>
    </div>
</div>
<div class="container-fluid section">
    <div class="container">
	<div class="row">
	   <div class="col-md-6 col-md-offset-3">
	       <form>
		    <div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" placeholder="Username" name="username" ng-value="user.username"ng-model="userModel.username">
		    </div>
		    <div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" placeholder="Email" name="email" ng-model="userModel.email">
		    </div>
		    <div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" placeholder="Password" name="password" ng-model="userModel.password">
		    </div>
		    <div class="form-group">
			<label>Confirm Password</label>
			<input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" ng-model="userModel.confirmPassword">
		    </div>
		    <input class="btn btn-default" type="submit" value="Save" ng-click="$save(userModel)">
		    <a class="btn btn-danger" href="#/users" role="button">Cancel</a>
	       </form>
	   </div>
	</div>
    </div>
</div>
